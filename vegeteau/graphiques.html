<link rel="stylesheet" type="text/css" href="graphiques.css">

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Oxygen:300|Roboto&display=swap" rel="stylesheet">
    <title>Végét'eau - Graphiques</title>
</head>
<body>
    <header>
        <div id="head_logo">
            <img id="logo_vegeteau" src="logo_vegeteau.png" alt="vegeteau">
            <h1><strong>Graphiques</strong></h1>
        </div>
    </header>
    <main>
        <div id="formulaire">
            <label for="params"><strong>Paramètre à étudier :  </strong></label>
        <select name="params" id="params">
            <option value="temp_entree">Température de l'eau en entrée</option>
            <option value="taux_o2_entree">O2 dissous dans l'eau en entrée</option>
            <option value="ph_entree">pH de l'eau en entrée</option>
            <option value="debit_entree">Débit d'eau en entrée</option>
            <option value="taux_P_entree">Taux de P de l'eau en entrée</option>
            <option value="taux_N_entree">Taux de N de l'eau en entrée</option>
            <option value="temp_air">Température au sein de la serre</option>
            <option value="taux_co2_air">Taux de CO2 au sein de la serre</option>
            <option value="taux_o2_air">Taux d'O2 au sein de la serre</option>
            <option value="humidite_air">Humidité au sein de la serre</option>
            <option value="flux_air">Flux d'air au sein de la serre</option>
            <option value="rayonnement_solaire">Rayonnement solaire traversant la serre</option>
            <option value="temp_sortie">Température de l'eau en sortie</option>
            <option value="taux_o2_sortie">O2 dissous dans l'eau en sortie</option>
            <option value="ph_sortie">pH de l'eau en sortie</option>
            <option value="taux_P_sortie">Taux de P de l'eau en sortie</option>
            <option value="taux_N_sortie">Taux de N de l'eau en sortie</option>

        </select>

        <div id="suivi_temps">
            <label for="params"><strong>Suivi depuis :</strong></label>
            <select name="params" id="params">
                <option value="one">1 jour</option>
                <option value="two">2 jours</option>
                <option value="three">3 jours</option>
            </select>
        </div>
        </div>
        <div id="container">
        </div>
    </main>
    <footer>
        <a href="accueil.html" id="button">Accueil</a>
        <a id="button">Ratio N/P</a>
        <a id="button">Eau issue de la transpiration</a>
    </footer>

</body>
</html>
